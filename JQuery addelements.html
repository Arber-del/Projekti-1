<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    

</head>

<body>


    <h1>ADD and REMOVE ELEMENTS</h1>
		
    <h2>ADD ELEMENTS</h2>

    <h3>APPEND</h3>

    <p id='p1'>Shkolla Digjitale Prizren</p>
    <ol id='ol1'>
        <li>Prizren</li>
        <li>Prizren</li>
        <li>Prizren</li>
    </ol>
    <button id='but1'>Append</button>
    <button id='but2'>Append2</button>

    <script>

        $(document).ready(function()
        {
            $('#but1').click(function()
            {
                $('#p1').append('Prizren')
                });
            });
            $(document).ready(function()
            {
                $('#but2').click(function()
                {
                    $('#ol1').append('<li>Prizren</li>')
                });
            });
            
    </script>


<h2>REMOVE ELEMENTS</h2>
		<h3>Remove</h3>
        
        <p id='p4'>Shkolla Digjitale</p>
		<ol id='ol4' style='border:1px solid black;width:200px; height:200px'>
			<li>prizren</li>
			<li>prizren</li>
			<li>prizren</li>
		</ol>
		<button id='but9'>Remove</button>
		<button id='but10'>Remove2</button>
        <button id='but14'>Shto1</button>

        <script>

            $(document).ready(function()
            {
                $('#but9').click(function()
               {
                $('#p4').remove()
               });      
            });
            
            $(document).ready(function()
            {
                $('#but10').click(function()
                {
                    $('#ol4').remove()
                });
            });
            $('#but14').click(function()
            {
                $('#ol4').prepend('<li>Prizren</li>')
                
            });    
        </script>
        <h3>Empty</h3>
        
        <p id='p5'>Shkolla Digjitale</p>
		<ol id='ol5' style='border:1px solid black;width:200px; height:200px'>
			<li>prizren</li>
			<li>prizren</li>
			<li>prizren</li>
		</ol>
		<button id='but11'>Empty</button>
		<button id='but12'>Empty2</button>
        <button id='but13'>Shto</button>

        <script>

$(document).ready(function()
            {
                $('#but11').click(function()
               {
                $('#p4').empty()
               });      
            });
            
            $(document).ready(function()
            {
                $('#but12').click(function()
                {
                    $('#ol5').empty()
                });
            });
            $('#but13').click(function()
            {
                $('#ol5').prepend('<li>Prizren</li>')
                
            });    
















        </script>




</body>














</html>
